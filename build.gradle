buildscript {
    ext.kotlin_version = '1.4.32'

    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://verve.jfrog.io/artifactory/verve-gradle-release' }
        maven { url 'https://maven.ogury.co' }
        maven { url 'http://repo.numbereight.ai/artifactory/gradle-release-local' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'net.saliman:gradle-cobertura-plugin:3.0.1-SNAPSHOT'
        classpath 'org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.8.2'

        classpath 'com.google.firebase:firebase-appdistribution-gradle:2.1.1'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.17.2'
    }
}

subprojects {

    ext {
        branchName = "${System.getenv("CIRCLE_BRANCH")}"
        buildNumber = "${System.getenv("CIRCLE_BUILD_NUM")}"
        omid_version = '1.3.18'
    }
    version = "2.5.0"
    group = "net.pubnative"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://verve.jfrog.io/artifactory/verve-gradle-release' }
        maven { url 'https://maven.ogury.co' }
        maven { url 'http://repo.numbereight.ai/artifactory/gradle-release-local' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
