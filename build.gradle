buildscript {
    ext.kotlin_version = '1.6.21'

    repositories {
        google()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://verve.jfrog.io/artifactory/verve-gradle-release' }
        maven { url 'https://maven.ogury.co' }
        maven { url 'https://repo.numbereight.ai/artifactory/gradle-release-local' }
        maven { url 'https://android-sdk.is.com/' }
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath 'net.saliman:gradle-cobertura-plugin:4.0.0'
        classpath 'gradle.plugin.org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.12.0'

        classpath 'com.google.firebase:firebase-appdistribution-gradle:3.0.1'
        classpath 'com.google.firebase:perf-plugin:1.4.1'  // Performance Monitoring plugin
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.8.1'
        classpath 'org.jfrog.buildinfo:build-info-extractor-gradle:4.28.1'
    }
}

subprojects {

    ext {
        branchName = null
        if (System.getenv("CIRCLE_BRANCH") != null) {
            branchName = "${System.getenv("CIRCLE_BRANCH")}"
        }
        buildNumber = null
        if (System.getenv("CIRCLE_BUILD_NUM") != null) {
            buildNumber = "${System.getenv("CIRCLE_BUILD_NUM")}"
        }
        omid_version = '1.3.34'
    }
    version = "2.13.1"
    group = "net.pubnative"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://verve.jfrog.io/artifactory/verve-gradle-release' }
        maven { url 'https://maven.ogury.co' }
        maven { url 'https://repo.numbereight.ai/artifactory/gradle-release-local' }
        maven { url 'https://android-sdk.is.com/' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
