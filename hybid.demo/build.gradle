repositories {
    mavenCentral()
    maven {
        url 'http://repo.numbereight.me/artifactory/gradle-release-local'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'com.google.firebase.appdistribution'

android {
    compileSdkVersion 30

    defaultConfig {
        applicationId "net.pubnative.lite.demo"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode System.getenv("CIRCLE_BUILD_NUM") ? System.getenv("CIRCLE_BUILD_NUM").toInteger() : 1
        versionName project.version
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'lite.sdk.pro'
        }
        debug {
            minifyEnabled false
            useProguard false
            firebaseAppDistribution {
                appId = "1:786277539067:android:6bb4032ad6f571ab"
            }
        }
    }

    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation project(':hybid.sdk')
    implementation project(':hybid.adapters.mopub')
    implementation project(':hybid.adapters.admob')
    implementation project(':hybid.adapters.dfp')
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'com.google.android.material:material:1.3.0-alpha04'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation('com.mopub:mopub-sdk:5.10.0@aar') {
        transitive = true
        exclude module: 'libAvid-mopub' // To exclude AVID
        exclude module: 'moat-mobile-app-kit' // To exclude Moat
    }

    implementation 'com.google.android.gms:play-services-ads:19.5.0'
    implementation "androidx.navigation:navigation-fragment-ktx:2.3.1"
    implementation "androidx.navigation:navigation-ui-ktx:2.3.1"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'co.ogury:ogury-sdk:4.7.7'
    implementation 'com.google.android.ump:user-messaging-platform:1.0.0'

    implementation 'ai.numbereight.sdk:audiences:1.1.+'
    implementation('ai.numbereight.sdk:nesdk:1.1.+@aar') {
        transitive = true
    }
}

apply plugin: 'kotlin-android-extensions'
